<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Info FB User</title>
    <link rel="stylesheet" href="getInfoUser.css" />
    <script
      src="https://kit.fontawesome.com/cd5e338811.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="fb-root"></div>

    <div class="container">
      <div class="login-container">
        <div class="login-text">Login</div>

        <div class="login-button">
          <a
            href='https://www.facebook.com/v15.0/dialog/oauth?client_id=906512447006510&redirect_uri=https://localhost:5500/loggedIn.html&state="{st=state123abc,ds=987654321}"'
            >Login with Facebook</a
          >
        </div>
      </div>
    </div>
  </body>
  <!-- <script

  ></script> -->
</html>
